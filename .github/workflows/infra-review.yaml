name: PR Infrastructure Plan

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
    paths:
      # Trigger the workflow when resources are modified
      - "infra/resources"
      # Trigger the workflow when the involved workflows are modified
      - ".github/workflows/infra-plan.yaml"

concurrency:
  group: ${{ github.workflow }}

jobs:
  infra_review:
    uses: pagopa/dx/.github/workflows/infra_plan.yaml@2a6b15a40418406315ae881d3c5c5c1988630ae1
    name: PR Prod WestEurope
    secrets: inherit
    with:
      environment: "prod"
      region: westeurope
      base_path: "infra/resources"
      use_private_agent: true
