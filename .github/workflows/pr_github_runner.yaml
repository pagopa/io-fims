name: (PR) GitHub Runner WestEurope

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "infra/github-runner/prod/westeurope/**"
      - ".github/workflows/pr_github_runner.yaml"
      - ".github/workflows/call_code_review_infra.yaml"
      - ".github/workflows/call_release_infra.yaml"

concurrency:
  group: ${{ github.workflow }}

jobs:
  code_review:
    uses: ./.github/workflows/call_code_review_infra.yaml
    name: PR Prod WestEurope
    secrets: inherit
    with:
      environment: 'prod'
      dir: 'infra/github-runner/prod/westeurope'
