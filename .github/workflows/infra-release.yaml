name: Release Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      # Trigger the workflow when resources are modified
      - "infra/resources"

jobs:
  infra_release:
    uses: ./.github/workflows/infra-apply.yaml
    name: Release Infrastructure
    secrets: inherit
    with:
      environment: prod
      region: westeurope
      base_path: infra/resources
      use_private_agent: true
